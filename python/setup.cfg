[metadata]
name = py-iceberg
version = 0.1.0a1
author = Apache Software Foundation
author_email = dev@iceberg.apache.org
description = Apache Iceberg is an open table format for huge analytic datasets.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://iceberg.apache.org/
project_urls =
    Source Code = https://github.com/apache/iceberg/
    Issue Tracker = https://github.com/apache/iceberg/issues
license="Apache License 2.0",
license_files =
    LICENSE
classifiers =
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8
install_requires =
    mmh3
[options.extras_require]
arrow =
    pyarrow==8.0.0
dev=
    pip>=21.1
    coverage[toml]==6.3.3
    mock==4.0.3
    pytest==7.1.2
    pytest-checkdocs==2.7.1
    pyenchant==3.2.2
    pre-commit==2.19.0
[options.packages.find]
where = src
