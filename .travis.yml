sudo: false
dist: bionic

matrix:
  include:
  - language: java
    jdk: openjdk8
    name: java
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

  - language: python
    python: 3.6
    before_script:
      - cd python
      - pip install -e .[dev]
    script: tox
    deploy:
      provider: pypi
      user: TBD
      password:
        secure: TBD
      distributions: "sdist bdist_wheel"
      skip_existing: true
      on:
        tags: true
git:
  depth: false
