[flake8]
ignore = E501,W503
exclude =
    *.egg-info,
    *.pyc,
    .cache,
    .coverage.*,
    .gradle,
    .tox,
    build,
    dist,
    htmlcov.*
max-complexity = 10
import-order-style = google
application-import-names = flake8

[pytest]
norecursedirs=.*

[gh-actions]
python =
  3.7: py37
  3.8: py38, linters
  3.9: py39
