[tox]
envlist = py37,py38,py39,linters

[testenv]
deps =
    coverage
    mock
    nose
    pytest
setenv =
    COVERAGE_FILE = test-reports/{envname}/.coverage
    PYTEST_ADDOPTS = --junitxml=test-reports/{envname}/junit.xml -vv
commands =
    coverage run --source iceberg --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report -m
    coverage html -d test-reports/{envname}/coverage-html
    coverage xml -o test-reports/{envname}/coverage.xml

[testenv:linters]
basepython = python3
skip_install = true
deps =
    .
    {[testenv:flake8]deps}
    {[testenv:bandit]deps}
    {[testenv:mypy]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:bandit]commands}
    {[testenv:mypy]commands}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8==5.0.4
    flake8-import-order==0.18.1
    flake8-bugbear==22.6.22
commands =
    flake8 iceberg setup.py tests

[testenv:mypy]
basepython = python3
skip_install = true
deps =
    mypy==0.982
    types-pytz
    types-python-dateutil
commands =
    mypy --ignore-missing-imports iceberg/

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit
commands =
    bandit --ini tox.ini -r iceberg

