}

project(':iceberg-arrow') {
  dependencies {
//    compile project(':iceberg-spark')
    compile project(':iceberg-api')

    compileOnly("org.apache.spark:spark-hive_2.11") {
      exclude group: 'org.apache.avro', module: 'avro'
