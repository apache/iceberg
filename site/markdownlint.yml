plugins:
  selectively_enable_rules: true

  list-indent:
    enabled: true

  no-trailing-spaces:
    enabled: true

  no-hard-tabs:
    enabled: true

  no-multiple-blanks:
    enabled: true

  no-multiple-space-atx:
    enabled: true

  no-multiple-space-closed-atx:
    enabled: true

  heading-start-left:
    enabled: true

  no-multiple-space-blockquote:
    enabled: true

  list-marker-space:
    enabled: true

  hr-style:
    enabled: true

  no-space-in-emphasis:
    enabled: true

  no-space-in-code:
    enabled: true

  no-space-in-links:
    enabled: true

  proper-names:
    enabled: true

  single-trailing-newline:
    enabled: true

  code-fence-style:
    enabled: true

