site_name: Apache Iceberg

theme:
  name: material
  language: en
  logo: assets/images/iceberg-logo-icon.png
  favicon: assets/images/favicon-96x96.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    - navigation.tracking
    - toc.follow
    - offline
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - macros
  - monorepo
  - offline:
      enabled: !ENV [OFFLINE, false]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - md_in_html
  - toc:
      permalink: ðŸ”—

extra:
  icebergVersion: '1.4.2'
  social:
    - icon: fontawesome/regular/comments
      link: './community'
      title: community
    - icon: fontawesome/brands/github
      link: 'https://github.com/apache/iceberg'
      title: github
    - icon: fontawesome/brands/youtube
      link: 'https://www.youtube.com/@ApacheIceberg'
      title: youtube
    - icon: fontawesome/brands/slack
      link: 'https://join.slack.com/t/apache-iceberg/shared_invite/zt-287g3akar-K9Oe_En5j1UL7Y_Ikpai3A'
      title: slack

watch:
  - nav.yml

