name: "Spark CI"
on:
  push:
    paths-ignore:
    - '.github/workflows/python-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - 'mr/**'
    - 'hive3/**'
    - 'hive3-orc-bundle/**'
    - 'hive-runtime/**'
    - 'flink/**'
    - 'pig/**'
    - 'python/**'
    - 'python_legacy/**'
    - 'site/**'
  pull_request:
    paths-ignore:
    - '.github/workflows/python-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - 'mr/**'
    - 'hive3/**'
    - 'hive3-orc-bundle/**'
    - 'hive-runtime/**'
    - 'flink/**'
    - 'pig/**'
    - 'python/**'
    - 'python_legacy/**'
    - 'site/**'

jobs:
  spark2-tests:
    runs-on: ubuntu-latest
    env:
      SPARK_LOCAL_IP: localhost
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
    - run: ./gradlew -DsparkVersions=2.4 -DhiveVersions= -DflinkVersions= :iceberg-spark:check :iceberg-spark:iceberg-spark2:check :iceberg-spark:iceberg-spark-runtime:check -Pquick=true -x javadoc
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test logs
        path: |
          **/build/testlogs

  spark3-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm: [8, 11]
        spark: ['3.0']
    env:
      SPARK_LOCAL_IP: localhost
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jvm }}
    - uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
    - run: ./gradlew -DsparkVersions=${{ matrix.spark }} -DhiveVersions= -DflinkVersions= :iceberg-spark:check :iceberg-spark:iceberg-spark3:check :iceberg-spark:iceberg-spark3-extensions:check :iceberg-spark:iceberg-spark3-runtime:check -Pquick=true -x javadoc
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test logs
        path: |
          **/build/testlogs
