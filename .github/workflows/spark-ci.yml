name: "Spark CI"
on:
  push:
    branches:
    - 'main'
    - '0.*'
    - '1.*'
    - '2.*'
    tags:
    - 'apache-iceberg-**'
  pull_request:
    paths-ignore:
    - '.github/ISSUE_TEMPLATE/**'
    - '.github/workflows/api-binary-compatibility.yml'
    - '.github/workflows/delta-conversion-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - '.github/workflows/java-ci.yml'
    - '.github/workflows/jmh-benchmarks-ci.yml'
    - '.github/workflows/kafka-connect-ci.yml'
    - '.github/workflows/labeler.yml'
    - '.github/workflows/licence-check.yml'
    - '.github/workflows/open-api.yml'
    - '.github/workflows/publish-snapshot.yml'
    - '.github/workflows/recurring-jmh-benchmarks.yml'
    - '.github/workflows/site-ci.yml'
    - '.github/workflows/stale.yml'
    - '.gitignore'
    - '.asf.yml'
    - 'dev/**'
    - 'site/**'
    - 'mr/**'
    - 'hive3/**'
    - 'hive3-orc-bundle/**'
    - 'hive-runtime/**'
    - 'flink/**'
    - 'kafka-connect/**'
    - 'pig/**'
    - 'docs/**'
    - 'open-api/**'
    - 'format/**'
    - '.gitattributes'
    - 'README.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  spark-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        jvm: [11, 17, 21]
        spark: [ '3.3', '3.4', '3.5', '4.0' ]
        scala: [ '2.12', '2.13' ]
        exclude:
          # Spark 3.5 is the first version not failing on Java 21 (https://issues.apache.org/jira/browse/SPARK-42369)
          # Full Java 21 support is coming in Spark 4 (https://issues.apache.org/jira/browse/SPARK-43831)
          - jvm: 11
            spark: '4.0'
          - jvm: 17
            spark: '4.0'
          - jvm: 21
            spark: '3.3'
          - jvm: 21
            spark: '3.4'
          - spark: '4.0'
            scala: '2.12'
    env:
      SPARK_LOCAL_IP: localhost
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ matrix.jvm }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
      - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
      - run: |
          ./gradlew -DsparkVersions=${{ matrix.spark }} -DscalaVersion=${{ matrix.scala }} -DhiveVersions= -DflinkVersions= -DkafkaVersions= \
            :iceberg-spark:iceberg-spark-${{ matrix.spark }}_${{ matrix.scala }}:check \
            :iceberg-spark:iceberg-spark-extensions-${{ matrix.spark }}_${{ matrix.scala }}:check \
            :iceberg-spark:iceberg-spark-runtime-${{ matrix.spark }}_${{ matrix.scala }}:check \
            -Pquick=true -x javadoc
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test logs
          path: |
            **/build/testlogs
