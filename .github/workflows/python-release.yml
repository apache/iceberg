name: "Python Release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        type: string
        default: 'master'


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2019, macos-11 ]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install poetry
        run: pip3 install poetry
        working-directory: ./python

      # Publish the source distribution with the version that's in
      # the repository, otherwise the tests will fail
      - name: Compile source distribution
        run: python3 -m poetry build --format=sdist
        if: "${{ matrix.os == 'ubuntu-20.04' }}"
        working-directory: ./python

      - name: Set version
        run: python3 -m poetry version "${{ inputs.version }}"
        working-directory: ./python
        if: "${{ github.event.inputs.version != 'master' }}"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.15.0
        with:
          package-dir: python/
          output-dir: wheelhouse
          config-file: "python/pyproject.toml"
        env:
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8,<3.12"

      - name: Add source distribution
        if: "${{ matrix.os == 'ubuntu-20.04' }}"
        run: ls -lah python/dist/* && cp python/dist/* wheelhouse/

      - uses: actions/upload-artifact@v3
        with:
          name: "release-${{ github.event.inputs.version }}"
          path: ./wheelhouse/*
