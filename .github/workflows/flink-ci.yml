name: "Flink CI"
on:
  push:
    branches:
    - 'master'
    - '0.**'
    tags:
    - 'apache-iceberg-**'
  pull_request:
    paths-ignore:
    - '.github/ISSUE_TEMPLATE/iceberg_bug_report.yml'
    - '.github/workflows/python-ci.yml'
    - '.github/workflows/spark-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - '.gitignore'
    - '.asf.yml'
    - 'dev/**'
    - 'mr/**'
    - 'hive3/**'
    - 'hive3-orc-bundle/**'
    - 'hive-runtime/**'
    - 'spark/**'
    - 'pig/**'
    - 'python/**'
    - 'docs/**'
    - 'open-api/**'
    - 'format/**'
    - '.gitattributes'
    - 'README.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

  # Test all flink versions with scala 2.12 for general validation.
  flink-scala-2-12-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        jvm: [8, 11]
        flink: ['1.15', '1.16', '1.17']
    env:
      SPARK_LOCAL_IP: localhost
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: ${{ matrix.jvm }}
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-
    - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
    - run: ./gradlew -DsparkVersions= -DhiveVersions= -DflinkVersions=${{ matrix.flink }} :iceberg-flink:iceberg-flink-${{ matrix.flink }}:check :iceberg-flink:iceberg-flink-runtime-${{ matrix.flink }}:check -Pquick=true -x javadoc
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test logs
        path: |
          **/build/testlogs
