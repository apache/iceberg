name: Build and Push 'iceberg-test-fixtures' Docker Images

on:
  push:
    tags:
      - 'apache-iceberg-[0-9]+.[0-9]+.[0-9]+'
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: apache
  DOCKER_IMAGE_TAG: iceberg
  ICEBERG_VERSION: latest

jobs:
  build:
    if: github.repository_owner == 'apache'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        engine: [ spark ]
        storage: [ minio ]
        catalog: [ rest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
      - name: Build Iceberg project
        run: |
          ./gradlew build -x test -x integrationTest
      - name: Login to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set the iceberg version
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        run: |
          echo "DOCKER_IMAGE_VERSION=`echo ${{ github.ref }} | tr -d -c 0-9.`" >> "$GITHUB_ENV"
      - name: Set engine version
        run: |
          if [[ "${{ matrix.engine }}" == "spark" ]]; then
            echo "ENGINE_VERSION=4.0.0" >> "$GITHUB_ENV"
          fi
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          ## Temporary due to bug in qemu:  https://github.com/docker/setup-qemu-action/issues/198
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image using Makefile
        run: |
          make -f docker/iceberg-test-fixtures/Makefile ENGINE=${{ matrix.engine }} STORAGE=${{ matrix.storage }} CATALOG=${{ matrix.catalog }} iceberg-engine-storage-catalog
      - name: Tag and Push Image
        run: |
          TAG="iceberg_${{ env.ICEBERG_VERSION }}_${{ matrix.engine }}_${{ env.ENGINE_VERSION }}_${{ matrix.storage }}_${{ matrix.catalog }}"
          IMAGE="${{ env.DOCKER_REPOSITORY }}/iceberg-${{ matrix.engine }}-${{ matrix.storage }}-${{ matrix.catalog }}"

          docker tag $IMAGE ${{ env.DOCKER_REPOSITORY }}/iceberg:$TAG
          docker push ${{ env.DOCKER_REPOSITORY }}/iceberg:$TAG
