name: Build and Push 'iceberg-test-fixtures' Docker Images

on:
  push:
    tags:
      - 'apache-iceberg-[0-9]+.[0-9]+.[0-9]+'
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: apache
  DOCKER_IMAGE_TAG: iceberg
  ICEBERG: latest

jobs:
  build:
    if: github.repository_owner == 'lliangyu-lin'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        engine: [ spark40, spark35 ]
        storage: [ minio ]
        catalog: [ rest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
      - name: Login to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set the iceberg version
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        run: |
          echo "ICEBERG=`echo ${{ github.ref }} | tr -d -c 0-9.`" >> "$GITHUB_ENV"
      - name: Setup for images with Spark engine
        if: startsWith(matrix.engine, 'spark')
        run: |
          ENGINE_VERSION=$(grep "^${{ matrix.engine }}" gradle/libs.versions.toml | sed 's/.*= *"\(.*\)"/\1/')
          echo "ENGINE_VERSION=$ENGINE_VERSION" >> "$GITHUB_ENV"
          
          CONNECTOR_VERSION=$(echo "$ENGINE_VERSION" | cut -d. -f1,2)
          echo "CONNECTOR_VERSION=$CONNECTOR_VERSION" >> "$GITHUB_ENV"
          echo "ENGINE=spark-${ENGINE_VERSION}" >> "$GITHUB_ENV"
          
          ./gradlew build -x test -x integrationTest -DsparkVersions=$CONNECTOR_VERSION -DflinkVersions= -DkafkaVersions=
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          ## Temporary due to bug in qemu:  https://github.com/docker/setup-qemu-action/issues/198
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push
        run: |
          make -f docker/iceberg-test-fixtures/Makefile \
          PUSH=true \
          ICEBERG=${{ env.ICEBERG }} \
          ENGINE=${{ env.ENGINE }} \
          STORAGE=${{ matrix.storage }} \
          CATALOG=${{ matrix.catalog }} \
          iceberg-engine-storage-catalog \