name: Build and Push Docker Image

on:
  push:
    tags:
      - 'apache-iceberg-[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  DOCKER_IMAGE_TAG: iceberg-rest-fixture

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 21
    - name: Build Iceberg Open API project
      run: ./gradlew :iceberg-open-api:shadowJar
    - name: Login to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USER }}/$DOCKER_IMAGE_TAG -f docker/iceberg-rest-adapter-image/Dockerfile .
    - name: Push Docker Image with latest tag
      if: github.event_name == 'workflow_dispatch'
      run: docker push ${{ secrets.DOCKERHUB_USER }}/$DOCKER_IMAGE_TAG:latest
    - name: Push Docker Image with version tag
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      run: |
        echo "TAG=`echo ${{ github.ref }} | tr -d -c 0-9.`" >>${GITHUB_ENV}
        docker push ${{ secrets.DOCKERHUB_USER }}/$DOCKER_IMAGE_TAG:$TAG
