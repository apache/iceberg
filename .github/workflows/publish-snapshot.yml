name: "Publish Snapshot to Maven"
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # this schedules a workflow to run at specific UTC times using POSIX cron syntax -> https://crontab.guru/
    # we're publishing a new snapshot every night at 00:00 UTC
    - cron:  '0 0 * * *'

jobs:
  publish-snapshot:
    if: github.repository_owner == 'apache'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          # we need to fetch all tags so that getProjectVersion() in build.gradle correctly determines the next SNAPSHOT version from the newest tag
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 8
      - run: |
          ./gradlew printVersion
          ./gradlew -DallVersions publishApachePublicationToMavenRepository -PmavenUser=${{ secrets.NEXUS_USER }} -PmavenPassword=${{ secrets.NEXUS_PW }}
          ./gradlew -DflinkVersions= -DsparkVersions=3.2,3.3,3.4 -DscalaVersion=2.13 -DhiveVersions= publishApachePublicationToMavenRepository -PmavenUser=${{ secrets.NEXUS_USER }} -PmavenPassword=${{ secrets.NEXUS_PW }}
