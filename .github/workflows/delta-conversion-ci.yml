name: "Delta Conversion CI"
on:
  push:
    branches:
      - 'main'
      - '0.**'
    tags:
      - 'apache-iceberg-**'
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/flink-ci.yml'
      - '.github/workflows/hive-ci.yml'
      - '.gitignore'
      - '.asf.yml'
      - 'dev/**'
      - 'mr/**'
      - 'hive3/**'
      - 'hive3-orc-bundle/**'
      - 'hive-runtime/**'
      - 'flink/**'
      - 'pig/**'
      - 'docs/**'
      - 'open-api/**'
      - 'format/**'
      - '.gitattributes'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  delta-conversion-scala-2-12-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        jvm: [8, 11, 17]
    env:
      SPARK_LOCAL_IP: localhost
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.jvm }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
      - run: ./gradlew -DsparkVersions=3.3 -DscalaVersion=2.12 -DhiveVersions= -DflinkVersions= :iceberg-delta-lake:check -Pquick=true -x javadoc
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test logs
          path: |
            **/build/testlogs

  delta-conversion-scala-2-13-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        jvm: [8, 11, 17]
    env:
      SPARK_LOCAL_IP: localhost
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.jvm }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
      - run: ./gradlew -DsparkVersions=3.3 -DscalaVersion=2.13 -DhiveVersions= -DflinkVersions= :iceberg-delta-lake:check -Pquick=true -x javadoc
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test logs
          path: |
            **/build/testlogs
