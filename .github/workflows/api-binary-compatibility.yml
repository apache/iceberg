name: "API Binary Compatibility Checks"
on:
  push:
    branches:
      - '**'
      - '!main'
      - '!0.*'
      - '!1.*'
      - '!2.*'
    paths:
      - '.github/workflows/api-binary-compatibility.yml'
      - '*.gradle'
      - 'gradle*'
      - 'api/**'
      - '.palantir/revapi.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  revapi:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          repository: apache/iceberg
          ref: main
      - name: Sync fork branch with upstream main
        if: github.repository != 'apache/iceberg'
        run: |
          git fetch https://github.com/$GITHUB_REPOSITORY.git ${GITHUB_REF##*/}
          git merge --progress --ff-only FETCH_HEAD
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17
      - uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: |
          echo "Using the old version tag, as per git describe, of $(git describe)";
      - run: ./gradlew revapi --rerun-tasks
      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test logs
          path: |
            **/build/testlogs
