name: "CI Workflow Orchestrator"

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize # Synchronize represents any kind of push or change to head ref on an open PR.

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  call-flink-workflow:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}  # Don't run in a draft.
    uses: apache/iceberg/.github/workflows/flink-ci-workflow.yml@master
  call-spark-workflow:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    uses: apache/iceberg/.github/workflows/spark-ci-workflow.yml@master