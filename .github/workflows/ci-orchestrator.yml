name: "CI Workflow Orchestrator"

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      # Synchronize represents any kind of push or change to head ref on an open PR.
      - synchronize

# Concurrency ensures that only a single job or workflow using the same concurrency group will run at a time.defaults:
# This can be used to remove the "Cancel Duplicates" CI.
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true


jobs:
  initial-actions:
    name: "Initial CI Actions"
    runs-on: ubuntu-latest
    steps:
      - uses: apache/iceberg/.github/workflows/labeler-workflow.yml@master
      - uses: apache/iceberg/.github/workflows/license-check-workflow.yml@master
  ci-orchestrator:
    needs: ["initial-actions"]
    if: ${{ !github.event.pull_request.draft }}  # Don't run in a draft.
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8  # Arbitrary - change or remove.
      matrix:
        # Putting each of the workflows into a matrix gives us automatic cancelling of
        # failed workflows for free.
        workflow: ['flink', 'hive', 'spark']
    steps:
      - if: ${{ matrix.workflow == 'flink' }}
        uses: apache/iceberg/.github/workflows/flink-ci-workflow.yml@master
      - if: ${{ matrix.workflow == 'hive' }}
        uses: apache/iceberg/.github/workflows/hive-ci-workflow.yml@master
      - if: ${{ matrix.workflox == 'spark' }}
        uses: apache/iceberg/.github/workflows/spark-ci-workflow.yml@master
