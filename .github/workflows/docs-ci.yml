name: "Docs CI"
on:
  push:
    branches:
      - 'main'
      - '1.*'
      - '2.*'
    tags:
      - 'apache-iceberg-**'
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/docs-ci.yml'

jobs:
  lint-markdown-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e
      with:
        config:
        globs: '**/*.md'
