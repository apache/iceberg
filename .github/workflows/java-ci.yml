name: "Java CI"
on:
  push:
    branches:
    - 'main'
    - '0.**'
    tags:
    - 'apache-iceberg-**'
  pull_request:
    paths-ignore:
    - '.github/ISSUE_TEMPLATE/**'
    - '.github/workflows/api-binary-compatibility.yml'
    - '.github/workflows/delta-conversion-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - '.github/workflows/jmh-benchmarks-ci.yml'
    - '.github/workflows/labeler.yml'
    - '.github/workflows/licence-check.yml'
    - '.github/workflows/open-api.yml'
    - '.github/workflows/publish-snapshot.yml'
    - '.github/workflows/recurring-jmh-benchmarks.yml'
    - '.github/workflows/site-ci.yml'
    - '.github/workflows/spark-ci.yml'
    - '.github/workflows/stale.yml'
    - '.gitignore'
    - '.asf.yml'
    - 'dev/**'
    - 'docs/**'
    - 'site/**'
    - 'open-api/**'
    - 'format/**'
    - '.gitattributes'
    - 'README.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  core-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm: [8, 11, 17]
    env:
      SPARK_LOCAL_IP: localhost
    steps:
    - name: rate
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # get currently authenticated user rate limit info
        $rate = gh api rate_limit | convertfrom-json | select -expandproperty rate
        echo "$($rate.remaining) requests remaining"
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: ${{ matrix.jvm }}
    - uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-
    - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
    - run: ./gradlew check -DsparkVersions= -DhiveVersions= -DflinkVersions= -Pquick=true -x javadoc
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test logs
        path: |
          **/build/testlogs

  build-checks:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 8
    - run: ./gradlew -DallVersions build -x test -x javadoc -x integrationTest

  build-javadoc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 8
    - run: ./gradlew -Pquick=true javadoc
