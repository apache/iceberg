name: "Java CI"
on:
  push:
    paths-ignore:
    - '.github/workflows/python-ci.yml'
    - '.github/workflows/spark-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - '.github/workflows/cancel-duplicate-workflow-runs.yml'
    - '.gitignore'
    - 'dev/**'
    - 'python/**'
    - 'python_legacy/**'
    - 'site/**'
  pull_request:
    paths-ignore:
    - '.github/workflows/python-ci.yml'
    - '.github/workflows/spark-ci.yml'
    - '.github/workflows/flink-ci.yml'
    - '.github/workflows/hive-ci.yml'
    - '.gitignore'
    - 'dev/**'
    - 'python/**'
    - 'python_legacy/**'
    - 'site/**'

jobs:
  core-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm: [8, 11]
    env:
      SPARK_LOCAL_IP: localhost
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jvm }}
    - uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
    - run: ./gradlew check -DsparkVersions= -DhiveVersions= -DflinkVersions= -Pquick=true -x javadoc 
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test logs
        path: |
          **/build/testlogs

  build-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: ./gradlew -DflinkVersions=1.12,1.13,1.14 -DsparkVersions=2.4,3.0,3.1,3.2 -DhiveVersions=2,3 build -x test -x javadoc -x integrationTest

  build-javadoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: ./gradlew -Pquick=true javadoc
