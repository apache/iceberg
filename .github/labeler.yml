# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler
INFRA:
  - .asf.yaml
  - .gitattributes
  - .gitignore
  - baseline.gradle
  - deploy.gradle
  - jitpack.yml
  - travis.yml
  - .baseline/**/*
  - .github/**/*
  - dev/**/*
BUILD:
  - "**/*gradle*"
DOCS:
  - docs/**/*
  - "**/*CHANGELOG.md"
  - "**/*README.md"
  - "**/*CONTRIBUTING.md"
SPECIFICATION:
  - "format/*"
EXAMPLES:
  - examples/**/*
COMMON:
  - common/**/*
API:
  - api/**/*
CORE:
  - core/**/*
PYTHON:
  - python/**/*
PARQUET:
  - parquet/**/*
ARROW:
  - arrow/**/*
ORC:
  - orc/**/*
HIVE:
  - hive3/**/*
  - hive-metastore/**/*
  - hive-runtime/**/*
DATA:
  - data/**/*
SPARK:
  - spark-runtime/**/*
  - spark/**/*
  - spark2/**/*
  - spark3/**/*
  - spark3-extensions/**/*
FLINK:
  - flink-runtime/**/*
  - flink/**/*
MR:
  - mr/**/*
PIG:
  - pig/**/*
AWS:
  - aws/**/*
  - aws-bundle/**/*
NESSIE:
  - nessie/**/*
ALIYUN:
  - aliyun/**/*
GCP:
  - gcp/**/*
  - gcp-bundle/**/*
DELL:
  - dell/**/*
SNOWFLAKE:
  - snowflake/**/*
OPENAPI:
  - open-api/**/*
AZURE:
  - azure/**/*
  - azure-bundle/**/*
