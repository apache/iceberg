# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

INFRA:
  - changed-files:
    - any-glob-to-any-file: [
      '.asf.yaml',
      '.gitattributes',
      '.gitignore',
      'baseline.gradle',
      'deploy.gradle',
      'jitpack.yml',
      'travis.yml',
      '.baseline/**/*',
      '.github/**/*',
      'dev/**/*'
    ]

