      allOf:
        - $ref: '#/components/schemas/BaseUpdate'
      required:
        - action
        - uuid
      properties:
        action:
          type: string
          enum: ["assign-uuid"]
        uuid:
          type: string

    UpgradeFormatVersionUpdate:
      allOf:
        - $ref: '#/components/schemas/BaseUpdate'
      required:
        - action
        - format-version
      properties:
        action:
          type: string
          enum: ["upgrade-format-version"]
        format-version:
          type: integer

    AddSchemaUpdate:
      allOf:
        - $ref: '#/components/schemas/BaseUpdate'
      required:
