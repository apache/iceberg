        - $ref: "#/components/schemas/TableRequirement"
      description:
        The table's last assigned partition id must match the requirement's `last-assigned-partition-id`
      required:
        - type
        - last-assigned-partition-id
      properties:
        type:
          type: string
          enum: [ "assert-last-assigned-partition-id" ]
        last-assigned-partition-id:
          type: integer

